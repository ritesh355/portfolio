name: Build, Push & Deploy with Rollbackk

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repo
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3. Build Docker image (tag with commit SHA + latest)
    - name: Build Docker image
      run: |
        docker build -t ritesh355/nextjs-portfolio:${{ github.sha }} \
                     -t ritesh355/nextjs-portfolio:latest .

    # 4. Push Docker image
    - name: Push Docker image
      run: |
        docker push ritesh355/nextjs-portfolio:${{ github.sha }}
        docker push ritesh355/nextjs-portfolio:latest

    # 5. Deploy to EC2 with rollback
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "Pulling new Docker image..."
          docker pull ritesh355/nextjs-portfolio:${{ github.sha }}

          # Stop and backup old container if exists
          if docker ps -a --format '{{.Names}}' | grep -Eq "^nextjs-portfolio$"; then
            echo "Stopping old container..."
            docker stop nextjs-portfolio || true
            echo "Backing up old container..."
            docker rename nextjs-portfolio nextjs-portfolio-backup || true
          fi

          # Run new container
          echo "Starting new container..."
          docker run -d --name nextjs-portfolio -p 80:3000 ritesh355/nextjs-portfolio:${{ github.sha }}

          # Check if container is running
          sleep 5
          if ! docker ps --format '{{.Names}}' | grep -Eq "^nextjs-portfolio$"; then
            echo "New container failed! Rolling back..."
            docker rm nextjs-portfolio || true
            docker rename nextjs-portfolio-backup nextjs-portfolio || true
            docker start nextjs-portfolio || true
          else
            echo "Deployment successful! Removing backup..."
            docker rm -f nextjs-portfolio-backup || true
          fi
